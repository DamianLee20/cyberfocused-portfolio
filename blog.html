---
layout: default
title: Blog
permalink: /blog/
---

<section class="success" id="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Blog</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        {% for post in site.posts %}
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p>{{ post.excerpt }}</p>
          <hr>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
